<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto>
  <div style="text-align: center;">
    <img style="margin-top: 20px;" src="/assets/img/splash.png" />
  </div>
  <div style="text-align: center;">
    <a href="https://www.mothertongues.org">
      <img
        style="width: 150px; margin-top: 30px;"
        href="https://www.mothertongues.org"
        src="/assets/img/logo.png"
      />
    </a>
    <p>UI version {{ version }}</p>
  </div>
  <p style="text-align: center;">{{ build }}</p>
</ion-content>
